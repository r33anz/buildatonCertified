[profile.default]
src = "src"
out = "out"
libs = ["lib"]
fs_permissions = [{ access = "read-write", path = "./" }]

remappings = [
    "@openzeppelin/contracts-upgradeable/=lib/openzeppelin-contracts-upgradeable/contracts/",
    "@openzeppelin/contracts/=lib/openzeppelin-contracts/contracts/"
]

# Test configuration
test = "test"
cache_path = "cache_forge"
force = false
evm_version = "paris"
optimizer = true
optimizer_runs = 200
via_ir = true

# Gas configuration for Anvil (generous limits)
gas_limit = 30000000
gas_price = 1000000000  # 1 gwei

[rpc_endpoints]
anvil = "http://127.0.0.1:8545"
sepolia = "${SEPOLIA_RPC_URL}"

[profile.anvil]
# Specific settings for anvil
gas_limit = 30000000
gas_price = 0  
# Ignorar límites de tamaño en Anvil
bytecode_hash = "none"
cbor_metadata = false